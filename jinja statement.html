<!doctype html>
<html>
  <head>
    <title>Items List</title>
    <style>
      .container {
        margin: 20px;
      }
      .item {
        margin-bottom: 10px;
      }
      .item-name {
        font-weight: bold;
      }
      .item-description {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Items List</h1>
      <ul>
          <li class="item">
            <span class="item-name">jinja</span>:
            <span class="item-description">viewport</span>
          </li>
          <li>No items available</li>
      </ul>
    </div>
  </body>
</html>
